<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

   

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Pomodoro App</title>
  </head>
  <body onload="template()">
      <div class="container">
          <h1 class="text-center my-5 heading">Pomodoro Timer</h1>
          <div class="container timer">
              <div class="row">
                  <div class="col-5">
                      <h4 id="minutes"></h4>
                  </div>
                  <div class="col-2">
                      <h4>:</h4>
                  </div>
                  <div class="col-5">
                      <h4 id="seconds"></h4>
                  </div>
              </div>
          </div>
          <div>
              <h3 id="done" class="text-center my-5"></h3>
          </div>
          <div class="container d-flex justify-content-center align-items-center my-5">
              <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
              <a href="pomodoro.html"><i class="fas fa-redo-alt fa-2x"></i></a>
                
             
          </div>
      </div>

 <script src="script.js"></script>
  </body>
  </html>
